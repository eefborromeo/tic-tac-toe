<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer type="module" src="scripts/main.js"></script>
</head>
<body>
    <div class="container">
        <h1>TIC TAC TOE</h1>
        <div id="status">
            <div class="question">
                Who will start?
                <div class="choices">
                    <button data-player-name="X">X</button>
                        or 
                    <button data-player-name="O">O</button>
                </div>
            </div>
            <p class="hide"></p>
        </div>
        <div id="board">
            <button class="box" data-board-index="0" data-index="0"></button>
            <button class="box" data-board-index="0" data-index="1"></button>
            <button class="box" data-board-index="0" data-index="2"></button>
            <button class="box" data-board-index="1" data-index="0"></button>
            <button class="box" data-board-index="1" data-index="1"></button>
            <button class="box" data-board-index="1" data-index="2"></button>
            <button class="box" data-board-index="2" data-index="0"></button>
            <button class="box" data-board-index="2" data-index="1"></button>
            <button class="box" data-board-index="2" data-index="2"></button>
        </div>
        <div id="stats">
            <div>
                <p>X score: <span data-x-score>0</span>
                </p>
                <ol></ol>
            </div>
            <div>
                <p>O score: <span data-o-score>0</span>
                </p>
                <ol></ol>
            </div>
        </div>
        <div id="moves">
            <ol></ol>
        </div>
    </div>
    <div id="history">
        <button class="previous">Previous</button>
        <button class="new-game">New Game</button>
        <button class="next">Next</button>
    </div>
</body>
</html>
